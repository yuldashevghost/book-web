{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Login</h2>
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="py-2">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
            </div>
        </div>

{% endblock %}
