{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Add New Author
{% endblock %}
{% block content %}
    <div class="row pb-5">
        <div class="col-8 offset-md-2">
            <h2>Add new auhor</h2>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-outline-dark w-100" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
