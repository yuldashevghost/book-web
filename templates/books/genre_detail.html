{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ genre.name }}
{% endblock %}
{% block content %}
    <div class="row mt-3 mb-5">
        <div class="col-8 offset-md-1">
            <h3>{{ genre.name }}</h3>
            {{ genre.description }}
        </div>
    </div>
    <hr>
    <h4>Books in {{ genre.name }}</h4>
    <div class="row">
        {% for book in genre.books.all %}
            <div class="col-3">
                <div class="card">
                    <img class="card-img-top img-thumbnail" src="{{ book.cover.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'books:book_detail' book.slug %}">{{ book.title }}</a></h5>
                        <a href="{% url 'books:book_detail' book.slug %}" class="btn btn-primary">Book details</a>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
{% endblock %}
